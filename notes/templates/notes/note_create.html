<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 작성</title>
    <style>
        @font-face {
            font-family: 'BagelFatOne-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_JAMO@1.0/BagelFatOne-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: linear-gradient(135deg, #f06, #ffba00); /* Same background as previous pages */
            font-family: Arial, sans-serif;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'BagelFatOne-Regular';
            font-size: 80px;
            text-align: center;
            padding: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid black;
            margin-top: 30px;
        }

        .memo-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px; /* Rounded corners */
            margin-top: 40px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .memo-form input,
        .memo-form textarea {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .memo-form textarea {
            height: 200px;
            resize: none;
        }

        button {
            background-color: #f06;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffba00;
        }
    </style>
</head>
<body>
    <h1>메모 작성</h1>

    <div class="memo-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
